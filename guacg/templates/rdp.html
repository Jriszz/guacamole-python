<!DOCTYPE html>
<html>
    <head>
        <title>远程桌面</title>
    </head>
    <style type="text/css">
        #display{
            background:black;
            display: flex;
            display: -webkit-flex;
            align-items: center;
            justify-content: center;
            position:relative;
            opacity: 0
        }
        #display>div{
            z-index:999;
        }
        #clipboard{
            background:transparent;
            z-index:-1
        }
        #paste{
            position:absolute;
            top:10px;
            left:15px;
            opacity: 0
        }
    </style>
    <body>
        <div id='display' onclick="execKeyboard()">

        <textarea id="clipboard"></textarea>

        </div>
        <div id="paste">
                <textarea type="text" id="output" onclick="cancelKeyboard()" placeholder="粘贴处"></textarea>
        </div>


        <!-- Guacamole libs -->
